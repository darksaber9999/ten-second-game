<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Second Game</title>
  <!-- Latest compiled and minified CSS Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="application.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 id="title" class="text-center">10 Second Math Game</h1>
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"
        id="game-wrapper">
        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <br>
              <div class="col-xs-5 text-right" id="equation-wrapper">
                <h4 id="equation">
                  <!-- Equation will display here -->
                </h4>
              </div>
              <div class="col-xs-2 text-center" id="equals-sign">
                <h4>=</h4>
              </div>
              <div class="col-xs-5" id="answer-input-wrapper">
                <input class="" id="answer-input" pattern="[0-9]*" placeholder="Answer" autofocus />
              </div>
              <div class="col-xs-6 text-center" id="timer">
                <h4 id="timer-title">Seconds left:</h4>
                <h4 id="timer-value">10</h4>
              </div>
              <div class="col-xs-6 text-center" id="game-controls">
                <div class="row">
                  <div class="col-xs-12" id="new-game-wrapper">
                    <label for="new-game">Unlock answer field: </label>
                    <button name="new-game" class="btn-primary" id="new-game" disabled="true">New Game</button>
                  </div>
                  <div class="col-xs-12" id="game-mode-wrapper">
                    <label for="game-mode">Game mode: </label>
                    <select name="game-mode" id="game-mode">
                      <option value="+">+ (Addition)</option>
                      <option value="-">- (Subtraction)</option>
                      <option value="*">x (Multiplication)</option>
                      <option value="/">/ (Division)</option>
                      <option value="random">Random</option>
                    </select>
                  </div>
                  <div class="col-xs-12" id="number-limit-wrapper">
                    <label for="number-limit">Answer number limit: </label>
                    <select name="number-limit" id="number-limit">
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                      <option value="25">25</option>
                      <option value="30">30</option>
                      <option value="35">35</option>
                      <option value="40">40</option>
                      <option value="45">45</option>
                      <option value="50">50</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 text-center" id="score-legend">
                <div id="current-score-wrapper">
                  <h4 id="current-score-title">Current score: </h4>
                  <h4 id="current-score">0</h4>
                </div>
                <div id="high-score-wrapper">
                  <h4 id="high-score-title">High score: </h4>
                  <h4 id="high-score">0</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
